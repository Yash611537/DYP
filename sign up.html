<html>
<head>
<style>
form {
 text-align:center;
 font-size:30px;
}
legend {
 color:#ededed;
 font-size:50px;
}
label {
 color:#ededed
}
#reset {
 background-color:orange;
 padding:10px 45px;
 border-radius:40px;
}
#submit {
 background-color:orange;
 padding:10px 45px;
 border-radius:40px;
}
</style
</head>
<body style="background-color:#010101;">
<form action="homepage.html">
<fieldset>
<legend>Sign Up!</legend>
<label for="fname">First Name: </label>
<input type="text" id="fname" placeholder="First Name">
<br>
<p></p>
<label for="lname">Last Name: </label>
<input type="text" id="lname" placeholder="Last Name">
<br>
<p></p>
<label for="Bday">Birth Date: </label>
<input type="date" id="Bday">
<br>
<p></p>
<label for="no">Phone No: </label>
<input type="tel" id="no" placeholder="Phone Number">
<br>
<p></p>
<label for="address">Address: </label>
<textarea id="address" rows=""2>
</textarea>
<br>
<p> </p>
<label for="Email">Email: </label>
<input type="email" id="email" placeholder="email address">
<br>
<p></p>
<label for="password">Password: </label>
<input type="password" id="password" placeholder="Password">
<p style="color:#ededed;font-size:15px;">Note: Passwords must be at least 6 characters.</p>

<label for="cpassword">Confirm Password: </label>
<input type="password" id="cpassword" placeholder="Confirm Password">
<br>
<p></p>
<input type="reset" id="reset"> 
<input type="submit" id="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
